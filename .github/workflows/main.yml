name: Pull Request into Master, Develop 

on:
  pull_request:
    branches:
      - "master"
      - "develop"

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"

      - name: Install Node modules
        run: yarn ci    
           
  #Second Job
  build-android:
    needs: install-and-test
    uses: ./.github/workflows/android-build.yml
    with: 
      enviornment: release
    secrets: inherit
           
  #Thrid Job
  build-ios:
    needs: install-and-test
    uses: ./.github/workflows/ios_build.yml
    with: 
      enviornment: release
    secrets: inherit
    
