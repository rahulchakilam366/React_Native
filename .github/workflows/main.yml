name: Pull Request into Master, Develop

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "yarn"

      - name: Install Node modules
        run: yarn ci

  # Second Job
  build-android:
    needs: install-and-test
    uses: ./.github/workflows/android-build.yml
    with:
      environment: release
    secrets: inherit

  # Third Job
  build-ios:
    needs: install-and-test
    uses: ./.github/workflows/ios-build.yml
    with:
      environment: release
    secrets: inherit
