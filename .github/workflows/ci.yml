name: Continuous Integration

on:
  pull_request:
    branches:
      - develop
      - alpha
      - master

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install node modules
        run: |
          npm install
      
      - name: Build Android
        run: |
          cd android && ./gradlew bundleRelease --no-daemon  # Second Job
          
  build-android:
    uses: ./.github/workflows/android-build.yml
    with:
      environment: release
    secrets: inherit

