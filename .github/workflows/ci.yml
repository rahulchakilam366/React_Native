name: Continuous Integration

on:
  pull_request:
    branches:
      - develop
      - alpha
      - master

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install node modules
        run: |
          npm install

  build-android:
    name: install-and-test
    uses: ./.github/workflows/build_android.yml
    with:
      environment: release
    secrets: inherit
